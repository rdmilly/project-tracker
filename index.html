<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millyweb Labs - Project Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0b;
            --color-surface: #131316;
            --color-surface-2: #1a1a1f;
            --color-border: #2a2a30;
            --color-text: #ffffff;
            --color-text-secondary: #8b8b94;
            --color-text-muted: #5c5c66;
            --color-primary: #4a9eff;
            --color-primary-dim: rgba(74, 158, 255, 0.15);
            --color-success: #22c55e;
            --color-success-dim: rgba(34, 197, 94, 0.15);
            --color-warning: #eab308;
            --color-warning-dim: rgba(234, 179, 8, 0.15);
            --color-accent-red: #c41e3a;
            --color-accent-red-dim: rgba(196, 30, 58, 0.15);
            --color-purple: #a855f7;
            --color-purple-dim: rgba(168, 85, 247, 0.15);
            --radius: 12px;
            --radius-sm: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
        header {
            border-bottom: 1px solid var(--color-border);
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 11, 0.9);
            backdrop-filter: blur(12px);
            z-index: 100;
        }
        .header-inner { display: flex; align-items: center; justify-content: space-between; }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--color-primary), #2563eb);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 18px;
        }
        .logo-text { font-size: 20px; font-weight: 700; }
        .logo-text span { color: var(--color-text-secondary); font-weight: 400; }
        .header-links { display: flex; gap: 16px; }
        .header-links a {
            color: var(--color-text-secondary); text-decoration: none; font-size: 14px;
            display: flex; align-items: center; gap: 6px;
            padding: 8px 12px; border-radius: var(--radius-sm); transition: all 0.2s;
        }
        .header-links a:hover { color: var(--color-text); background: var(--color-surface); }
        .hero { padding: 60px 0 40px; text-align: center; }
        .hero h1 {
            font-size: 42px; font-weight: 700; margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #8b8b94 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero p { color: var(--color-text-secondary); font-size: 18px; max-width: 500px; margin: 0 auto; }
        .stats-bar {
            display: flex; justify-content: center; gap: 40px;
            padding: 30px 0; border-bottom: 1px solid var(--color-border); margin-bottom: 30px;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 32px; font-weight: 700; font-family: 'JetBrains Mono', monospace; }
        .stat-value.active { color: var(--color-success); }
        .stat-value.complete { color: var(--color-primary); }
        .stat-value.planned { color: var(--color-text-muted); }
        .stat-label { font-size: 13px; color: var(--color-text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 4px; }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 24px; padding-bottom: 60px; }
        .project-card {
            background: var(--color-surface); border: 1px solid var(--color-border);
            border-radius: var(--radius); overflow: hidden; transition: all 0.3s;
        }
        .project-card:hover { border-color: var(--color-text-muted); transform: translateY(-2px); }
        .card-header { display: flex; align-items: center; gap: 16px; padding: 24px; }
        .project-logo {
            width: 56px; height: 56px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .project-logo.mw { background: linear-gradient(135deg, var(--color-primary), #2563eb); }
        .project-logo.rf { background: #1e3a5f; }
        .project-logo.client { background: var(--color-purple-dim); }
        .project-info { flex: 1; }
        .project-title-row { display: flex; align-items: center; gap: 10px; margin-bottom: 4px; }
        .project-name { font-size: 18px; font-weight: 600; }
        .project-tagline { color: var(--color-text-secondary); font-size: 14px; }
        .status-badge {
            font-size: 11px; font-weight: 600; padding: 4px 10px;
            border-radius: 100px; text-transform: uppercase; letter-spacing: 0.03em;
        }
        .status-badge.active { background: var(--color-success-dim); color: var(--color-success); }
        .status-badge.complete { background: var(--color-primary-dim); color: var(--color-primary); }
        .status-badge.planned { background: var(--color-surface-2); color: var(--color-text-muted); }
        .status-badge.client { background: var(--color-purple-dim); color: var(--color-purple); }
        .progress-section { padding: 0 24px 20px; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .progress-phase { font-size: 13px; color: var(--color-text-secondary); }
        .progress-percent { font-size: 14px; font-weight: 600; font-family: 'JetBrains Mono', monospace; }
        .progress-bar { height: 6px; background: var(--color-surface-2); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 3px; transition: width 0.5s ease; }
        .progress-fill.mw { background: linear-gradient(90deg, var(--color-primary), #2563eb); }
        .progress-fill.rf { background: linear-gradient(90deg, #1e3a5f, var(--color-accent-red)); }
        .progress-fill.client { background: linear-gradient(90deg, var(--color-purple), #7c3aed); }
        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 24px; border-top: 1px solid var(--color-border);
        }
        .card-links { display: flex; gap: 12px; }
        .card-link {
            display: flex; align-items: center; gap: 6px;
            color: var(--color-text-secondary); text-decoration: none; font-size: 13px; transition: color 0.2s;
        }
        .card-link:hover { color: var(--color-text); }
        .expand-btn {
            background: transparent; border: none; color: var(--color-primary);
            font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.2s;
        }
        .expand-btn:hover { color: var(--color-text); }
        footer {
            border-top: 1px solid var(--color-border); padding: 30px 0;
            text-align: center; color: var(--color-text-muted); font-size: 14px;
        }
        footer a { color: var(--color-text-secondary); text-decoration: none; }
        footer a:hover { color: var(--color-text); }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <div class="logo">
                    <div class="logo-icon">M</div>
                    <div class="logo-text">Millyweb <span>Labs</span></div>
                </div>
                <div class="header-links">
                    <a href="https://millyweb.com">Main Site</a>
                    <a href="https://github.com/rdmilly">GitHub</a>
                    <a href="https://linkedin.com/in/ryanmiller">LinkedIn</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h1>Building in Public</h1>
                <p>Follow along as I build AI infrastructure, automation tools, and client projects.</p>
            </section>

            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value active" id="active-count">2</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat">
                    <div class="stat-value complete" id="complete-count">1</div>
                    <div class="stat-label">Complete</div>
                </div>
                <div class="stat">
                    <div class="stat-value planned" id="planned-count">1</div>
                    <div class="stat-label">Planned</div>
                </div>
            </div>

            <div class="projects-grid" id="projects-grid">
                <!-- Projects loaded from projects.json -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Built by <a href="https://millyweb.com">Ryan Miller</a> - <a href="https://millyweb.com">Millyweb Development</a> - <a href="https://revenuefirst.ai">RevenueFirst.AI</a></p>
        </div>
    </footer>

    <script>
        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                const data = await response.json();
                renderProjects(data.projects);
                updateStats(data.projects);
            } catch (error) {
                console.error('Failed to load projects:', error);
                document.getElementById('projects-grid').innerHTML = '<p style="color: var(--color-text-muted);">Failed to load projects. Please try again later.</p>';
            }
        }

        function updateStats(projects) {
            const active = projects.filter(p => p.status === 'active').length;
            const complete = projects.filter(p => p.status === 'complete').length;
            const planned = projects.filter(p => p.status === 'planned').length;
            document.getElementById('active-count').textContent = active;
            document.getElementById('complete-count').textContent = complete;
            document.getElementById('planned-count').textContent = planned;
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = projects.map(project => `
                <div class="project-card" id="${project.id}">
                    <div class="card-header">
                        <div class="project-logo ${project.brand}">${project.icon}</div>
                        <div class="project-info">
                            <div class="project-title-row">
                                <span class="project-name">${project.name}</span>
                                <span class="status-badge ${project.status}">${project.status}</span>
                            </div>
                            <div class="project-tagline">${project.tagline}</div>
                        </div>
                    </div>
                    <div class="progress-section">
                        <div class="progress-header">
                            <span class="progress-phase">${project.phase}</span>
                            <span class="progress-percent">${project.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill ${project.brand}" style="width: ${project.progress}%"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-links">
                            ${project.links.map(link => `
                                <a href="${link.url}" class="card-link" target="_blank">${link.label}</a>
                            `).join('')}
                        </div>
                        <span class="expand-btn">Updated ${project.lastUpdate}</span>
                    </div>
                </div>
            `).join('');
        }

        loadProjects();
    </script>
</body>
</html>
